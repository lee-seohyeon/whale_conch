<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>question</title>
		<link rel="stylesheet" href="src/css/question.css" />
		<script defer src="src/js/question.js"></script>
	</head>
	<body>
		<a href="index.html" class="logo">
			<img src="src/img/logoblue.png" />
        </a>

		<div class="conch">
			<img src="src/img/conch-profile.png" />
		</div>
		<div class="questionbox-con">
			<!-- <input class="questionbox" placeholder="소라고동에게 질문을 입력해주세요!"></input> -->
			<textarea
				class="questionbox"
				placeholder="소라고동에게 질문을 입력해주세요!"
			></textarea>
		</div>

		<div class="bt-con">
			<a class="back bt" href="index.html">뒤로가기</a>
			<div id="btn_question" class="go bt">질문하기</div>
		</div>

		<!-- 모달창 시작 -->

		<button class="openBtn"></button>
		<div class="modal hidden">
			<div class="bg"></div>
			<div class="modalBox">
				<img class="q-mark" src="src/img/q-mark.png" />
				<p>10자 이상, 100자 이하로</p>
				<p>질문을 작성해주세요!</p>

				<div class="closeBtn">닫기</div>
			</div>
		</div>

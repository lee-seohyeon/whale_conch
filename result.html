<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>result</title>
		<link rel="stylesheet" href="src/css/result.css" />
		<script defer src="src/data/data.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="src/data/data.json" type="text/javascript"></script>
		<script src="src/data/answer.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="bubblecon">
			<a href="main.html"><img class="back-bt" src="src/img/back-bt.png" /></a>
			<img class="ans-bubble" src="src/img/ans-bubble.png" />
		</div>

		<div class="buttoncon">
			<img
				onclick="changeImg()"
				id="imgheart"
				class="heart-bt"
				src="src/img/heart-bt.png"
			/>
			<a href="retry.html"><img class="retry-bt" src="src/img/retry-bt.png" /></a>
		</div>

		<div class="sidebuttoncon">
			<img class="imgsave-bt" src="src/img/imgsave-bt.png" />
			<img class="share-bt" src="src/img/share-bt.png" />
            <div class="addthis_inline_share_toolbox"></div>
		</div>

		<div class="ansboxcon">
			<div class="ansbox" id="answerbox">
				<div class="floor">
					<div class="ansbox-title">소라고동님의 말씀</div>
					<div class="clockcon">
						<span id="clock">clock</span>
						<!-- <span id="apm">ampm</span> -->
					</div>
					<!-- 시계 끝 -->
				</div>
				<div class="answer" id="answer"></div>
			</div>
		</div>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<script
			type="text/javascript"
			src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6321845b9ce3df28"
		></script>

		<script>
			function changeImg() {
				document.getElementById("imgheart").src = "src/img/fullheart-bt.png";
				(document.body.style.backgroundImage = "url('src/img/heartbackground.gif')"),
					"url('src/img/mainimg.png')";
			}

			// 시계
			var Target = document.getElementById("clock");
			function clock() {
				var time = new Date();

				var month = time.getMonth();
				var date = time.getDate();
				var day = time.getDay();
				var week = ["일", "월", "화", "수", "목", "금", "토"];

				var hours = time.getHours();
				var minutes = time.getMinutes();
				var seconds = time.getSeconds();

				Target.innerText =
					`${month + 1}월 ${date}일 ${week[day]} ` +
					`${hours < 10 ? `0${hours}` : hours}:${
						minutes < 10 ? `0${minutes}` : minutes
					}:${seconds < 10 ? `0${seconds}` : seconds}`;
			}
			clock();
			setInterval(clock, 1000); // 1초마다 실행
		</script>
	</body>
</html>

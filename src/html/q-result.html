<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>q-result</title>
		<link rel="stylesheet" href="../css/q-result.css" />
		<script defer src="../data/data.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="../data/data.json" type="text/javascript"></script>
		<script src="../data/answer.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="bubblecon">
			<a href="./main.html"><img class="back-bt" src="../img/back-bt.png" /></a>
			<img class="ans-bubble" src="../img/emptybubble.png" />
		</div>

		<div class="buttoncon">
			<img class="heart-bt" src="../img/heart-bt.png" />
			<a href="./retry.html"><img class="retry-bt" src="../img/retry-bt.png" /></a>
		</div>

		<div class="sidebuttoncon">
			<img class="imgsave-bt" src="../img/imgsave-bt.png" />
			<img class="share-bt" src="../img/share-bt.png" />
		</div>

		<div class="ansboxcon">
			<div class="ansbox" id="answerbox">
                <div class="floor">
				<div class="ansbox-title">나의 질문 내용</div>
                <div class="clockcon">
                    <span id="clock">clock</span>
                    <span id="apm">ampm</span>
                </div>
            </div>
                <!-- 시계 끝 -->
				<div class="answer" id="answer"></div>
			</div>
		</div>

        <script>
			function changeImg() {
				document.getElementById("imgheart").src = "../img/fullheart-bt.png";
				(document.body.style.backgroundImage = "url('../img/heartbackground.gif')"),
					"url('../img/mainimg.png')";
			}

			// 시계
			var Target = document.getElementById("clock");
			var Target_apm = document.getElementById("apm");
			function clock() {
				var time = new Date();
				var hours = time.getHours();
				var minutes = time.getMinutes();
				var seconds = time.getSeconds();
				var AmPm = "AM";
				if (hours > 12) {
					var AmPm = "PM";
					hours %= 12;
				}

				Target.innerText = `${hours < 10 ? `0${hours}` : hours}:${
					minutes < 10 ? `0${minutes}` : minutes
				}:${seconds < 10 ? `0${seconds}` : seconds}`;

				Target_apm.innerText = `${AmPm}`;
			}
			clock();
			setInterval(clock, 1000); // 1초마다 실행
		</script>
	</body>
</html>

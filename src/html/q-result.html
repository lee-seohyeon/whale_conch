<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>q-result</title>
		<link rel="stylesheet" href="../css/q-result.css" />
		<script defer src="../data/data.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="../data/data.json" type="text/javascript"></script>
		<script src="../data/answer.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="bubblecon">
			<img class="ans-bubble" src="../img/ans-bubble.png" />
		</div>

		<div class="buttoncon">
			<img class="heart-bt" src="../img/heart-bt.png" />
			<img class="retry-bt" src="../img/retry-bt.png" />
		</div>

		<div class="sidebuttoncon">
			<img class="imgsave-bt" src="../img/imgsave-bt.png" />
			<img class="share-bt" src="../img/share-bt.png" />
		</div>

		<div class="ansboxcon">
			<div class="ansbox" id="answerbox">
				<div class="ansbox-title">나의 질문 내용</div>
				<div class="answer" id="answer"></div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>

		<script>
			$(".answer-data").html("바꾼거");
		</script>
	</body>
</html>
